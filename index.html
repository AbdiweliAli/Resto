<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Rancho&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2a57547f9c.js" crossorigin="anonymous"></script>
    <title>Resto</title>
</head>
<body>
    <head><nav>
        <ul>
            <li>Contacto</li>
            <li>Nosotros</li>
            <li id="logo">Resto</li>
            <li>Menu</li>
            <li>Reservacion</li>
            <li id="burger-menu"><i class="fa-solid fa-bars"></i></li>
        </ul>

    </nav></head>
    <main>
        <!-- Hero start -->
        <section class="hero">
            <section class="hero-info">
                <h1>Comida casera,
                    <span class="hero-info-block">saludable y</span> <span class="vegana">vegana</span> </h1>
            
            <section id="hero-buttons">
                <button>Ver Menu</button>
                <button>Local Cerca</button>
                </section>
                <img src="img/heroIcons.png" alt="icons">
            </section>
            <img id="hero-image" src="img/koreanDish.png" alt="food image">
        </section>
        <!-- Hero end -->
    </main>
    <footer></footer>

    
</body>
</html>
